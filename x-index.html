<style>

ul{

  @import url(https://fonts.googleapis.com/css?family=Montserrat:700);

  body {
    background-color: #111111;
    overflow: hidden;
  }

  h1 {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 48vh;
    color: hsla(360, 45%, 95%, .9);
    font-family: 'Montserrat', sans-serif;
    letter-spacing: .8em;
    font-size: 2vw;
    font-weight: normal;
    opacity: .2;
    text-transform: uppercase;
    text-shadow: hsla(0, 28%, 10%, 0.3) 0 0 1px, hsla(360, 55%, 95%, .3) 0 -1px 2px, hsla(0, 45%, 5%, .3) 0 -1px 2px, hsla(360, 55%, 95%, .3) 0 20px 15px;
  }

  h3 {
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: 2em;
    color: hsl(0, 100%, 50%);
    font-family: 'Montserrat', sans-serif;
    letter-spacing: .8em;
    font-size: 1vw;
    font-weight: normal;
    opacity: .2;
    text-transform: uppercase;
    text-shadow: hsla(0, 45%, 5%, .3) 0 0 1px, hsla(360, 55%, 95%, .3) 0 -1px 2px, hsla(0, 22%, 13%, 0.3) 0 -1px 2px, hsla(360, 55%, 95%, .3) 0 20px 15px;
  }

  a {
    text-decoration: none;
  }

  @keyframes fade_text {
    0% {
      opacity: 1;
    }

    10% {
      opacity: .8;
    }

    25% {
      opacity: .5;
    }

    50% {
      opacity: .3;
    }

    65% {
      opacity: .5;
    }

    90% {
      opacity: .8;
    }

    100% {
      opacity: 1;
    }
  }

  @-o-keyframes fade_text {
    0% {
      opacity: 1;
    }

    10% {
      opacity: .8;
    }

    25% {
      opacity: .5;
    }

    50% {
      opacity: .3;
    }

    65% {
      opacity: .5;
    }

    90% {
      opacity: .8;
    }

    100% {
      opacity: 1;
    }
  }

  @-moz-keyframes fade_text {
    0% {
      opacity: 1;
    }

    10% {
      opacity: .8;
    }

    25% {
      opacity: .5;
    }

    50% {
      opacity: .3;
    }

    65% {
      opacity: .5;
    }

    90% {
      opacity: .8;
    }

    100% {
      opacity: 1;
    }
  }

  @-webkit-keyframes fade_text {
    0% {
      opacity: 1;
    }

    10% {
      opacity: .8;
    }

    25% {
      opacity: .5;
    }

    50% {
      opacity: .3;
    }

    65% {
      opacity: .5;
    }

    90% {
      opacity: .8;
    }

    100% {
      opacity: 1;
    }
  }

  .text_fade {
    -webkit-animation: fade_text 8s infinite ease-in;
    -moz-animation: fade_text 8s infinite ease-in;
    -o-animation: fade_text 8s infinite ease-in;
    animation: fade_text 8s infinite ease-in;
  }

  div {
    position: absolute;
    width: .001vmin;
    height: .001vmin;
    border-radius: 50%;
    opacity: .25;
  }

  div:nth-child(2) {
    -webkit-box-shadow: 0 0 45vmax 45vmax #ff00ff;
    box-shadow: 0 0 45vmax 45vmax #ff00ff;
    -webkit-animation: hue 10s 0s linear infinite, move1 19s 0s linear infinite;
    animation: hue 10s 0s linear infinite, move1 19s 0s linear infinite;
  }

  div:nth-child(3) {
    -webkit-box-shadow: 0 0 45vmax 45vmax #ffffff;
    box-shadow: 0 0 45vmax 45vmax #ffffff;
    -webkit-animation: hue 15s 0s linear infinite, move2 25s 0s linear infinite;
    animation: hue 15s 0s linear infinite, move2 25s 0s linear infinite;
  }

  div:nth-child(4) {
    -webkit-box-shadow: 0 0 45vmax 45vmax #00ffff;
    box-shadow: 0 0 45vmax 45vmax #00ffff;
    -webkit-animation: hue 20s 0s linear infinite, move3 15s 0s linear infinite;
    animation: hue 20s 0s linear infinite, move3 15s 0s linear infinite;
    opacity: .2;
  }

  @-webkit-keyframes hue {
    0% {
      -webkit-filter: hue-rotate(0deg);
      filter: hue-rotate(0deg);
    }

    100% {
      -webkit-filter: hue-rotate(360deg);
      filter: hue-rotate(360deg);
    }
  }

  @keyframes hue {
    0% {
      -webkit-filter: hue-rotate(0deg);
      filter: hue-rotate(0deg);
    }

    100% {
      -webkit-filter: hue-rotate(360deg);
      filter: hue-rotate(360deg);
    }
  }

  @-webkit-keyframes move1 {
    0% {
      top: 0vh;
      left: 50vw;
    }

    25% {
      left: 0vw;
    }

    50% {
      top: 100vh;
    }

    75% {
      left: 100vw;
    }

    100% {
      top: 0vh;
      left: 50vw;
    }
  }

  @keyframes move1 {
    0% {
      top: 0vh;
      left: 50vw;
    }

    25% {
      left: 0vw;
    }

    50% {
      top: 100vh;
    }

    75% {
      left: 100vw;
    }

    100% {
      top: 0vh;
      left: 50vw;
    }
  }

  @-webkit-keyframes move2 {
    0% {
      top: 50vh;
      left: 100vw;
    }

    25% {
      top: 100vh;
    }

    50% {
      left: 0vw;
    }

    75% {
      top: 0vh;
    }

    100% {
      top: 50vh;
      left: 100vw;
    }
  }

  @keyframes move2 {
    0% {
      top: 50vh;
      left: 100vw;
    }

    25% {
      top: 100vh;
    }

    50% {
      left: 0vw;
    }

    75% {
      top: 0vh;
    }

    100% {
      top: 50vh;
      left: 100vw;
    }

  @-webkit-keyframes move3 {

    }

    50% {
      top: 0vh;
    }
